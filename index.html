<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mainDiv img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
  
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
  <div class="mainDiv">
<img src="clown_400x400.jpg" alt="Smiley face" height="400" width="400">
  </div>
  <script>
    function onClick()
    {
      //alert('test');
      //document.getElementById("myDIV").style.display = "none";
      
      var imageDiv = document.getElementById("imageDiv");
      
      if (imageDiv.style.display == "none")
        imageDiv.style.display = "block";
      else
        imageDiv.style.display = "none";
    }
  </script>
  <div style="text-align:center">
    <a href="#" onclick="onClick();">The Outer Light v4</a>
    </div>

      </div>
      <div class="column">

      </div>
  
    </div>
  </div>
  
</body>
</html>
